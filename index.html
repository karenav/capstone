<!DOCTYPE html>
<html>
    <script src="script.js"></script>
    <head>
      <meta charset="UTF-8">
      <title>capstone project</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body onload="switchToQuery()">
      <div id="query">
        <h1> FoodMood - your food order helper!</h1>
        <form>
          <label for="cuisine" class="text-content">Select cuisines:</label>
          <select name="cuisine" id="cuisine" multiple size="7">
            <option value="all">all cuisines</option>
            <option value="Italian">Italian</option>
            <option value="Asian">Asian</option>
            <option value="Sushi">Sushi</option>
            <option value="Hamburger">Hamburger</option>
            <option value="Salad">Salad</option>
            <option value="Homemade">Homemade</option>
          </select>
          <br><br>
          <label for="rating" class="text-content">Min rating:</label>
          <select class="button" name="rating" id="rating">
            <option value="5">5 stars out of 5</option>
            <option value="4" selected="selected">4 stars out of 5</option>
            <option value="3">3 stars out of 5</option>
            <option value="2">2 stars out of 5</option>
            <option value="1">1 stars out of 5</option>
          </select>
          <br><br>
          <label for="price" class="text-content">price range:</label>
          <select class="button" name="price" id="price">
            <option value="low">low budget</option>
            <option value="normal" selected="selected">normal</option>
            <option value="high">wiiling to spend a little extra</option>
            <option value="very high">no budget limit</option>
          </select>
          <br><br> 
          <label for="location" class="text-content">Location:</label> 
          <input class="button" type="text" id="location" name="location"> 
          <br><br>      
        </form>
        <input class="submit" type="submit" onclick="switchToResults()" value="Decide for me!">
      </div>
      <div id="results" style="display = none"> </div>
  </body>
</html>
